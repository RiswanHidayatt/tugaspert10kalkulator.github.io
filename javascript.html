    <div class="container mt-4">
      <h2 class="text-center">Menghitung Luas Persegi Panjang</h2>
      <label for="panjang">Panjang :</label>
      <input type="number" id="panjang" class="form-control" />

      <label for="lebar" class="mt-3">Lebar :</label>
      <input type="number" id="lebar" class="form-control" />

      <button class="btn btn-primary mt-3" onclick="hitungLuas()">
        Hitung Luas
      </button>
      <div class="mt-3">
        <label for="hasilLuas">Hasil :</label>
        <p class="form-control" id="hasilLuas"></p>
      </div>

      <script>
        function hitungLuas() {
          var panjang = parseFloat(document.getElementById("panjang").value);
          var lebar = parseFloat(document.getElementById("lebar").value);
          var luas = panjang * lebar;

          document.getElementById("hasilLuas").innerHTML =
            "Luas Persegi Panjang Adalah : " + luas;
        }
      </script>

      <h2 class="text-center mt-5">Pemeriksaan Angka</h2>
      <label for="angka" class="mt-3">Masukkan Angka :</label>
      <input type="number" id="angka" class="form-control" />

      <button class="btn btn-primary mt-4" onclick="pemeriksaanAngka()">
        Periksa Angka
      </button>
      <div class="mt-3">
        <label for="hasilPemeriksaan">Hasil :</label>
        <p class="form-control" id="hasilPemeriksaan"></p>
      </div>

      <script>
        function pemeriksaanAngka() {
          var angka = parseFloat(document.getElementById("angka").value);

          if (angka > 0) {
            document.getElementById("hasilPemeriksaan").innerHTML =
              angka + " adalah angka positif.";
          } else if (angka < 0) {
            document.getElementById("hasilPemeriksaan").innerHTML =
              angka + " adalah angka negatif.";
          } else {
            document.getElementById("hasilPemeriksaan").innerHTML =
              angka + " adalah nol.";
          }
        }
      </script>

    <div class="container mt-4">
      <h2 class="text-center">Kalkulator Sederhana</h2>
      <div class="row">
        <div class="col-md-4 offset-md-2">
          <input
            type="text"
            id="bilangan1"
            class="form-control mb-2"
            placeholder="Bilangan 1"
          />
          <input
            type="text"
            id="bilangan2"
            class="form-control mb-2"
            placeholder="Bilangan 2"
          />
          <input
            type="text"
            id="hasil"
            class="form-control mb-2"
            placeholder="Hasil"
            readonly
          />
        </div>
        <div class="col-md-2 d-flex justify-content-center align-items-center">
          <button onclick="tambah()" class="btn btn-primary mr-2">+</button>
          <button onclick="kurang()" class="btn btn-primary mr-2">-</button>
          <button onclick="kali()" class="btn btn-primary mr-2">*</button>
          <button onclick="bagi()" class="btn btn-primary">/</button>
        </div>
      </div>
    </div>

    <script>
      function tambah() {
        var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
        var bilangan2 = parseFloat(document.getElementById("bilangan2").value);
        var hasil = bilangan1 + bilangan2;
        document.getElementById("hasil").value = hasil;
      }

      function kurang() {
        var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
        var bilangan2 = parseFloat(document.getElementById("bilangan2").value);
        var hasil = bilangan1 - bilangan2;
        document.getElementById("hasil").value = hasil;
      }

      function kali() {
        var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
        var bilangan2 = parseFloat(document.getElementById("bilangan2").value);
        var hasil = bilangan1 * bilangan2;
        document.getElementById("hasil").value = hasil;
      }

      function bagi() {
        var bilangan1 = parseFloat(document.getElementById("bilangan1").value);
        var bilangan2 = parseFloat(document.getElementById("bilangan2").value);
        if (bilangan2 !== 0) {
          var hasil = bilangan1 / bilangan2;
          document.getElementById("hasil").value = hasil;
        } else {
          document.getElementById("hasil").value = "Tidak dapat dibagi oleh 0";
        }
      }
    </script>
